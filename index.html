<section>

    <div class="sign-up">
        <center>
            <h1>Create a new account</h1>
            <p>It's quick and easy.</p>
        </center>
        <hr>
        <form action="#" method="get" enctype="multipart/form-data">
            <input type="text" placeholder="First name" name="first_name" class="first-name">
            <input type="text" placeholder="Surname" name="sur_name" class="sur-name">
            <br>
            <input type="email" placeholder="Mobile number or email address" name="" id="" class="email">
            <input type="password" name="" id="" class="password" placeholder="New password">
            <label>Date of birth:</label>
            <input type="date" name="" id="" class="birthdate">
            <h4>Gender:</h4>
            <div class="gender-selection">
                <span class="radio-input">
                    <label for="">Male</label>
                    <input type="radio" name="gender" id="">
                </span>
                <span class="radio-input">
                    <label for="">Female</label>
                    <input type="radio" name="gender" id="">
                </span>
                <span class="radio-input">
                    <label for="">Custom</label>
                    <input type="radio" name="gender" id="">
                </span>
            </div>
            <center>
                <button class="btn-submit" type="submit">Sign Up</button><br>
                <a class="link-tag" href="">Already have an account?</a>
            </center>

        </form>
    </div>

</section>
